<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - XX社区</title>
    <head th:insert="~{/common/import :: head}"></head>

</head>
<body>

<div th:insert="~{/common/navigation :: nav}"></div>
<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 发起</h2>
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）:</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="${title}"
                               placeholder="问题标题……" autocomplete="off">
                    </div>
                    <div class="form-group" id="question-editor">
                        <label for="description">问题补充 (必填，请参照右侧提示):</label>
                        <textarea class="form-control" id="description" name="description" th:text="${description}"
                                  rows="10" cols="30"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签:</label>
                        <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}"
                               placeholder="输入标签，以，号分隔" autocomplete="off">
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                                <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                     th:text="${error}" th:if="${error != null}">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <button type="submit" class="btn btn-success btn-publish "> 发布 </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                <div class="list-group">
                    <a href="#" class="list-group-item active">
                        <h4 class="list-group-item-heading">• 问题标题:</h4>
                        <p class="list-group-item-text">请用精简的语言描述您发布的问题，不超过25字</p>
                    </a>
                    <a href="#" class="list-group-item active">
                        <h4 class="list-group-item-heading">• 问题补充:</h4>
                        <p class="list-group-item-text">详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</p>
                    </a>
                    <a href="#" class="list-group-item active">
                        <h4 class="list-group-item-heading">• 选择标签:</h4>
                        <p class="list-group-item-text">选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{/common/footer :: footer}"></div>
</body>
</html>
