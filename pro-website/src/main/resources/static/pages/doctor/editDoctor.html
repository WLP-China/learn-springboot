<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">新增专家</div>
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="form-filter">
                    <input type="hidden" id="id" name="id">
                    <div class="layui-row layui-form-item">
                        <div class="layui-col-md8">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">职称</label>
                                <div class="layui-input-block">
                                    <input type="text" id="professionalTitle" name="professionalTitle" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">科室</label>
                                <div class="layui-input-block">
                                    <select id="deparimentId" name="deparimentId" lay-verify="required">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">排序</label>
                                <div class="layui-input-block">
                                    <input type="number" id="sort" name="sort" value="100" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <div class="layui-col-md12">
<!--                                <label class="layui-form-label">照片</label>-->
                                <div class="layui-input-block layui-upload">
                                    <input type="hidden" id="photo" name="photo">
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="img-view" name="img-view" style="height: 200px;">
                                        <p id="retry-upload"></p>
                                    </div>
                                    <button type="button" class="layui-btn" id="upload-img">上传照片</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">简介</label>
                        <div class="layui-input-block">
                            <textarea id="info" name="info" lay-verify="required" placeholder="请输入" class="layui-textarea" style="height: 260px;"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">专业特长</label>
                        <div class="layui-input-block">
                            <textarea id="major" name="major" lay-verify="required" placeholder="请输入" class="layui-textarea" style="height: 260px;"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block" align="center">
                            <button class="layui-btn" lay-submit lay-filter="submit-form">立即提交</button>
<!--                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/plugin/wangEditor3.1.1/wangEditor.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>

<script type="text/javascript">
    var pro = window.location.protocol;
    var host = window.location.host;
    var domain = pro + "//" + host;

    //初始化 科室select
    $.ajax({
        type: 'get',
        url: '/departments/list',
        async: false,
        success: function (data) {
            var select = $("#deparimentId");
            select.empty();
            select.append("<option value=''>请选择</option>");
            $.each(data, function (i, d) {
                select.append("<option value ='" + d.id + "'>" + d.name + "</option>");
            });
        }
    });

    layui.use(['layer', 'form', 'upload'], function () {
        var layer = layui.layer;
        var form = layui.form;
        var upload = layui.upload;

        var uploadImg = upload.render({
            elem: '#upload-img', //绑定元素
            accept: 'images', //允许上传的文件类型
            url: '/files', //上传接口
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#img-view').attr('src', result); //图片链接（base64）
                });
            },
            done: function (res, index, upload) {
                $("#photo").val(domain + "/statics" + res.url);
                layer.msg("上传成功");
            },
            error: function(){
                //失败后重传
                var demoText = $('#retry-upload');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadImg.upload();
                });
            }
        });

        function initData() {
            var id = getUrlParam("id");
            console.log("id:" + id)
            if (isNotEmpty(id)) {
                $.ajax({
                    type: 'get',
                    url: '/doctors/' + id,
                    async: false,
                    success: function (data) {
                        form.val('form-filter', {
                            "id": data.id,
                            "name": data.name,
                            "professionalTitle": data.professionalTitle,
                            "deparimentId": data.deparimentId,
                            "sort": data.sort,
                            "info": data.info,
                            "major": data.major,
                        });
                        $("#photo").val(data.photo)
                        $("#img-view").attr("src", data.photo)
                    }
                });
            }
        }

        form.on('submit(submit-form)', function (data) {
            $.ajax({
                type: 'post',
                url: '/doctors',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data.field),
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg("添加成功", {shift: -1, time: 1000}, function () {
                            location.href = "doctorList.html";
                        });
                    }else {
                        layer.msg(data.message, {shift: -1, time: 1000}, function () {
                        });
                    }
                }
            });
            return false;
        });
        initData();
    });
</script>
</body>
</html>
