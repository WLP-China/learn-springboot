<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}">XX社区</title>
    <head th:insert="~{/common/import :: head}"></head>
    <style>
        .media-object {
            width: 38px;
            height: 38px;
        }

        .media-body {
            padding-top: 10px;
        }

        .text-desc {
            font-size: 13px;
            font-weight: normal;
            color: #999;
        }

        .question-title {
            margin-top: 25px;
        }

        .community-menu {
            color: #999;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .h4-right {
            padding: 5px;
            margin: 20px 0;
        }

        .btn-comment {
            float: right;
            margin: 10px 0px;
        }
    </style>
</head>
<body>

<div th:insert="~{/common/navigation :: nav}"></div>
<div class="container">
    <div class="row">
        <!--左侧-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                    作者：<span th:text="${question.user.name}"></span> |
                    发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span> |
                    阅读数：<span th:text="${question.viewCount}"></span>
                </span>
                <!--内容-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
                    <textarea style="display:none;" th:text="${question.description}"></textarea>
                </div>
                <!--编辑-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                       th:if="${session.user != null && session.user.id == question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                    </a>
                </div>
                <!--回复-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>
                        <span th:text="${question.commentCount}"></span> 个回复
                    </h4>
                </div>
                <!--回复输入框-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>
                        提交回复
                    </h4>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-rounded"
                                         th:src="${session.user != null ? session.user.avatarUrl : '/imgs/default-avatar.png'}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">
                                    <span th:text="${session.user != null ? session.user.name : '匿名用户'}"></span>
                                </h5>
                            </div>
                        </div>
                        <input type="hidden" id="question_id" th:value="${question.id}">
                        <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                        <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
                    </div>
                </div>

            </div>
        </div>
        <!--右侧-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4 class="h4-right">发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">
                        <span th:text="${question.user.name}"></span>
                    </h5>
                </div>
            </div>

            <h4 class="h4-right">相关问题</h4>
            <ul class="question-related">
                <li>
                    <a href="/question/1032">说说我尝试做的第一个springboot项目——好玩社区（持续更新中）</a>
                </li>
                <li>
                    <a href="/question/1031">恳求大佬完善这个项目 价钱好商量</a>
                </li>
                <li>
                    <a href="/question/1030">求访问呀！各位大佬</a>
                </li>
                <li>
                    <a href="/question/1026">求助各位，Exception evaluating SpringEL expression</a>
                </li>
                <li>
                    <a href="/question/1024">测试</a>
                </li>
            </ul>

            <h4 class="h4-right">友情链接</h4>
            <ul class="question-related">
                <li>
                    <a href="https://openwrite.cn?utm_source=mawen" target="_blank">OpenWrite 一文多发工具</a>
                </li>
            </ul>

        </div>
    </div>
</div>
<div th:insert="~{/common/footer :: footer}"></div>

<script>
    function post() {
        var questionId = $("#question_id").val();
        var content = $("#comment_content").val();
        comment2target(questionId, 1, content);
    }

    function comment2target(targetId, type, content) {
        if (!content) {
            alert("不能回复空内容~~~");
            return;
        }

        $.ajax({
            type: "POST",
            url: "/comment",
            contentType: 'application/json',
            data: JSON.stringify({
                "parentId": targetId,
                "content": content,
                "type": type
            }),
            success: function (response) {
                if (response.code == 200) {
                    window.location.reload();
                } else {
                    // if (response.code == 2003) {
                    //     var isAccepted = confirm(response.message);
                    //     if (isAccepted) {
                    //         window.open("https://github.com/login/oauth/authorize?client_id=2859958f9f059979ed3a&redirect_uri=" + document.location.origin + "/callback&scope=user&state=1");
                    //         window.localStorage.setItem("closable", true);
                    //     }
                    // } else {
                    //     alert(response.message);
                    // }
                }
            },
            dataType: "json"
        });
    }
</script>
</body>
</html>
