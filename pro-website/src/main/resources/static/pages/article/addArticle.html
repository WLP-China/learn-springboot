<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">新增文章</div>
            <div class="layui-card-body">
                <form class="layui-form layui-form-pane" lay-filter="component-form-element">
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="type" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-block">
                            <input type="text" id="title" name="title" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-row layui-col-space30 layui-form-item">
                        <div class="layui-col-lg4">
                            <label class="layui-form-label">发布时间</label>
                            <div class="layui-input-block">
                                <input type="text" id="publishTime" name="publishTime" lay-verify="required" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg4">
                            <label class="layui-form-label">是否置顶</label>
                            <div class="layui-input-block">
                                <input type="checkbox" id="isTop" name="isTop" value="1" lay-skin="switch" lay-text="是|否">
                            </div>
                        </div>
                        <div class="layui-col-lg4">
                            <label class="layui-form-label">是否发布</label>
                            <div class="layui-input-block">
                                <input type="checkbox" id="status" name="status" value="1" lay-skin="switch" lay-text="是|否" checked>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">文章内容</label>
                        <div class="layui-input-block">
                            <textarea id="content" name='content' placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block" align="center">
                            <button class="layui-btn" lay-submit lay-filter="submit-form">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>

<script type="text/javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var layer = layui.layer;
        var laydate = layui.laydate;
        var form = layui.form;

        $(this).removeAttr("lay-key");
        laydate.render({
            elem: '#publishTime',
            trigger: 'click'
        });
        var data = form.val('example');

        form.on('submit(submit-form)', function (data) {
            // console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            // console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            // console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            // return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。

            $.ajax({
                type: 'post',
                url: '/article',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data.field),
                success: function (data) {
                    layer.msg("添加成功", {shift: -1, time: 1000}, function () {
                        location.href = "articleList.html";
                    });
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
